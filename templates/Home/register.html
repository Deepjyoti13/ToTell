{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    #viewcar {
        border-radius: 25px;
        height: 60vh;
        border-left: solid 5px cyan;
        border-right: solid 5px cyan;
    }

    .navbar-toggler-icon {
        background-image: url({% static 'img/buttonx.svg' %}) !important;
    }

    #footerlogo {
        width: 100%;
    }

    #viewcar img {
        min-height: 100%;
        object-fit: cover;
    }

    #infi {
        font-size: 7vh;
    }

    #contentx {
        width: 100%;
    }

    #contentx img {
        width: 100%;
    }

    #minright {
        font-size: 10px;
        background: rgba(0, 132, 255, 0.8);
    }

    #toplogo {
        height: 60px;
    }

    @media screen and (max-width: 992px) {


        #infi {
            display: none;
        }

        #footerlogo {
            width: 60%;
        }
    }
</style>

<body>
    <!--Navbar -->
    <nav class="mb-3 sticky-top navbar navbar-expand-lg navbar-dark bg-dark"
        style="box-shadow: none;border-bottom: solid 10px rgb(156, 36, 255);">
        <div class="container">
            <img id="toplogo" class="" src="{% static 'img/totell-e1559974619203.png' %}" alt="">
            <a class="navbar-brand mb-n3 pb-0 pr-0 mr-0" href="#">Totell Express</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                    </li>
                    <li class="nav-item">
                    </li>
                    <a class="bg-dark p-2  text-white rounded-pill" href="{% url 'writewithus' %}">
                        <i class="fa fa-pen mr-2" style="color: rgb(156, 36, 255);"></i>Write with us
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 mb-4">
        <div class="row mb-5">
            <div class="col-md-9">
                <h5>Register</h5>
                <h1 style="font-weight: 800;">
                    Totell Express
                </h1>
            </div>
        </div>
        <form class="col-md-5 mx-0 px-0 my-5" style="height: 40vh;" method="POST" action=""> {% csrf_token %}
                {{form.username}}
                {{form.email}}
                {{form.password1}}
                {{form.password2}}
            <p class="text-danger">{{form.errors}}</p>
            <button class="btn bg-dark text-white mx-0 rounded-pill py-2" style="box-shadow: none !important;"
                type="submit">
                register
            </button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">login</a></p>
    </div>
    {% include 'Blog/footer.html' %}
</body>

</html>
