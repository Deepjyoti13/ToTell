<div class="container text-center">
    <form class="form-inline active-cyan-4 row w-md-75 mx-3" method="GET" action="{% url 'search' %}">
        <input class="col form-control form-control-sm mr-3 p-3 rounded-pill"
            style="border-right: solid 5px rgb(1, 183, 255);border-left: solid 5px rgb(1, 183, 255);" required
            id="query" name="query" type="search" placeholder="Search" aria-label="Search">
        <button type="submit" style="background: none; border: none;">
            <i class="fas fa-search text-white bg-dark py-2 px-4  rounded-pill" aria-hidden="true"></i>
        </button>
    </form>
</div>
