{% extends 'Blog/base.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
	<div class="row">
		<div class="col-md-3">
			<div class="card card-body">
				<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
				<hr>
				<h3 style="text-align: center">Account Settings</h3>
				<hr>
				<img class="profile-pic" src="{{request.user.writer.profile_pic.url}}">
			</div>
		</div>
		<div class="col-md-9">
			<div class="card card-body">
				<form method="POST" action="" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							{{form.email}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.profile_pic}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.bio}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.locality}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.state}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.country}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.facebook}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.instagram}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							{{form.linkedin}}
						</div>
					</div>
					<input class="btn btn-primary" type="submit">
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
